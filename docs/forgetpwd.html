<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <input type="password" id="new-password" placeholder="New password" />
    <button onclick="resetPassword()">Reset Password</button>
    <p class="error" id="error"></p>
    <p id="success"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://your-project-id.supabase.co', // üîÅ Replace with your project URL
      'public-anon-key'                     // üîÅ Replace with your public anon key
    )

    const url = new URL(window.location.href)
    const access_token = url.hash.match(/access_token=([^&]*)/)?.[1]

    if (!access_token) {
      document.getElementById('error').textContent = 'Invalid or expired link.'
    }

    async function resetPassword() {
      const newPassword = document.getElementById('new-password').value
      if (!newPassword) {
        document.getElementById('error').textContent = 'Password cannot be empty.'
        return
      }

      const { data, error } = await supabase.auth.setSession({ access_token, refresh_token: '' })
      if (error) {
        document.getElementById('error').textContent = 'Session error: ' + error.message
        return
      }

      const { error: updateError } = await supabase.auth.updateUser({ password: newPassword })
      if (updateError) {
        document.getElementById('error').textContent = 'Update error: ' + updateError.message
        return
      }

      document.getElementById('success').textContent = 'Password successfully updated! You can now log in.'
      document.getElementById('error').textContent = ''
    }
  </script>
</body>
</html>
